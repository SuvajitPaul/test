<app-user></app-user>


<div>
    <h3>
      Virtual Scrolling with 10k Rows
      <small>
        <a
          href="https://github.com/swimlane/ngx-datatable/blob/master/src/app/basic/virtual.component.ts"
          target="_blank"
        >
          Source
        </a>
      </small>
    </h3>
  </div>
    <ngx-datatable
      class="dark"
      
      [rows]="rows"
      [columnMode]="ColumnMode.flex"
      
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="50"
      [sortType]="SortType.multi"
      [scrollbarH]="true"
      (page)="onPage($event)"
      [limit]="1"
    >
    <ngx-datatable-column name="ID"   [flexGrow]="5">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <strong>{{ value }}</strong>
      </ng-template>
    </ngx-datatable-column>
      <ngx-datatable-column name="firstName" prop="firstName" [flexGrow]="5">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <strong>{{ value }}</strong>
        </ng-template>
      </ngx-datatable-column>
     
      <ngx-datatable-column name="lastName" prop="lastName" [flexGrow]="5">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <i>{{ value }}</i>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Mobile Number"    [flexGrow]="5"> 
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <i [innerHTML]="row['age']"></i><br><strong>{{ value }}</strong>
        </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column name="email"  prop="email"  [flexGrow]="5"> 
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <i [innerHTML]="row['age']"></i><br><strong>{{ value }}</strong>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
